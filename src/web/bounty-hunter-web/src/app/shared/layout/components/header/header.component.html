<header class="header">
  <div class="header-logo">
    <bh-logo></bh-logo>
  </div>
  <div class="header-navigation">
    <nav class="nav header-navigation-wrapper">
      <ul class="nav header-navigation-list">
        <ng-container *ngFor="let link of links">
          <li
            *bhLinkAccessor="let routes of link.roles"
            bh-navigation-link
            [url]="link.url"
            [name]="link.name"
          ></li>
        </ng-container>
      </ul>
    </nav>
  </div>
  <bh-user></bh-user>
</header>
