<div class="card">
  <div class="card-header">
    <ng-container *ngIf="headerTemplate; else defaultHeader" [ngTemplateOutlet]="headerTemplate"></ng-container>
    <ng-template #defaultHeader>
      <h4>{{ header }}</h4>
    </ng-template>
  </div>

  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
