<header id="header">
  <dx-tabs
    [items]="tabs"
    [(selectedItem)]="selectedTab"
    (selectedItemChange)="navigateToResource($event)"
  ></dx-tabs>
</header>

<div class="my-3">
  <dx-button
    text="Dodaj"
    (click)="create()"
    [disabled]="!this.selectedTab"
  ></dx-button>
  <dx-button
    text="Edytuj"
    [disabled]="isEditActive()"
    (click)="edit()"
  ></dx-button>
</div>

<article class="resource-list">
  <router-outlet (activate)="onListActivation($event)"></router-outlet>
</article>
