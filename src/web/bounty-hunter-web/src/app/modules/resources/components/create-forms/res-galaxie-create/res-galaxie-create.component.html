<header>
    <h2>Galaktyki</h2>
  </header>
  
  <dx-form id="res-edit-galaxy" [colCount]="2" [formData]="state">
    <dxi-item itemType="group" caption="Informacje">
        
        <dxi-item
        dataField="name"
        editorType="dxTextBox"
        [label]="{text: 'Nazwa'}"
      ></dxi-item>
      
    </dxi-item>
  
    <dxi-item itemType="group" caption="Edycja">
        <dxi-item
          bhPlanetMultipleEditor
          dataField="planetsId"
          [label]="{text: 'Planety'}"
        ></dxi-item>
    
        <dxi-item>
    
        </dxi-item>
    
      </dxi-item>
    </dx-form>
