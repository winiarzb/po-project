<dx-data-grid
  id="resource-users"
  selection="single"
  [dataSource]="state"
  [columnAutoWidth]="true"
  (onSelectionChanged)="onSelect($event)"
>
  <dxi-column
    dataField="id"
    caption="ID"
  ></dxi-column>

  <dxi-column
    dataField="version"
    caption="Wersja"
  ></dxi-column>

  <dxi-column
    dataField="comment"
    caption="Treść komentarza"
  ></dxi-column>

  <dxi-column
    dataField="rating"
    caption="Ocena"
  ></dxi-column>
  <dxi-column
    dataField="wouldRecommend"
    caption="Czy poleca"
  ></dxi-column>

</dx-data-grid>
