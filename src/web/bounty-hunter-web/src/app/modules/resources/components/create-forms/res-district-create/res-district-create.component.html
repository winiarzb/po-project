<header>
    <h2>Dystrykt</h2>
  </header>
  
  <dx-form id="res-edit-district" [colCount]="2" [formData]="state">
    <dxi-item itemType="group" caption="Informacje">

        <dxi-item
        dataField="name"
        editorType="dxTextBox"
        [label]="{text: 'Nazwa'}"
      ></dxi-item>
  
    </dxi-item>
  
    <dxi-item itemType="group" caption="Edycja">

        <dxi-item
        bhPlanetEditor
        dataField="planetId"
        [label]="{text: 'Planeta'}"
      ></dxi-item>

    </dxi-item>
  </dx-form>
